<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For MyLove</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="background-hearts" id="heartContainer"></div>
    <div class="card-wrapper">
        <div class="card" id="card">
            <!-- Front of card -->
            <div class="card-front">
                <h1>Happy Valentine's Day My Love</h1>
                <div class="decorative-heart">❤️</div>
                
            </div>

            <!-- Back of card -->
            <div class="card-back">
                <h2>To My Special Wife</h2>
                <p style="color: black;">
                    Thankyou for the happiest 3 years of my life. 
                    I am so grateful to have you by my side, 
                    and I look forward to many more years of love and happiness together.
                </p>
                <p>
                    Thank you for staying by my side ❤️
                </p>
                <p class="signature">With all my love ❤️</p>
            </div>

            <!-- Open button -->
            <button class="open-button" id="openBtn" onclick="toggleCard()">Open Card</button>
        </div>
    </div>

   
</body>
</html>
